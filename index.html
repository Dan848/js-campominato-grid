<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-secondary text-white">
    <div class="wrapper vh-100 w-100 overflow-hidden">
        <header class="bg-dark">
            <div class="container h-100 d-flex justify-content-between align-items-center">
                <h1>Campo minato</h1>
                <form id="levelForm" class="d-flex align-items-center">
                    <div>
                        <label for="levelSelect">
                            Difficoltà
                        </label>
                        <select class="bg-success text-white rounded-1 mx-3" name="levelSelect" id="levelSelect">
                            <option class="bg-black" value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Play</button>
                </form>
            </div>

        </header>
        <main>
            <div class="container d-flex justify-content-center align-items-center flex-wrap h-100 overflow-hidden">
                <div class="d-flex flex-wrap" id="playBoard">

                </div>
                <h3 id="score" class="w-100 text-center">Seleziona la difficoltà e premi play!</h3>
            </div>
        </main>
        <footer class="bg-dark">
            <div class="container h-100 d-flex align-items-center fs-4"><i class="me-3 fa-brands fa-playstation"></i>This is for the Players</div>
        </footer> 
    </div>
<script src="./js/script.js"></script>
</body>
</html>
